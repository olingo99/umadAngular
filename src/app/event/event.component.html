<div class = "vertical-separator">
    <div class = "event text">
        <div>
                Event : {{event.Name}}
        </div>
        <div id = "category">
               category:  {{category.Name}}
        </div>
    </div>
    <div class = "weight" [ngStyle] ="{'color': getColor(event.Weight)}">
        {{event.Weight}}
    </div>
    <div *ngIf="deleteVisible">
            <button (click)="deleteEvent()" >Delete</button>
    </div>
</div>
<br>
